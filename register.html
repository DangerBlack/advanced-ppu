	<div class="container">
		<div class="row register">
			<div role="form">
				<div class="col-lg-6">
					<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campi obbligatori</strong></div>
					<div class="form-group">
						<label for="InputName">Immetti Username</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Immetti Username" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputEmail">Immetti Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Immetti Email" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputEmail">Conferma Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Conferma Email" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPswd">Immetti Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="InputPswdFirst" name="InputPassword" placeholder="Immetti Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPswd">Conferma Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="InputPswdSecond" name="InputPassword" placeholder="Conferma Password" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="checkbox">					 	
						<label>Accetto i <a href="tos.html">termini di servizio</a></label>
						<input type="checkbox" value="accept-tos" /> 
					</div>
					<div class="form-group">
						<button type="submit" name="submit" id="submit" value="Registrati" class="btn btn-lg btn-primary pull-right" >Registrati</button>
					</div>
				</div>
			</div>
			<div class="col-lg-5 col-md-push-1">
				<div class="col-md-12 error-field">
				</div>
			</div>
		</div>
	</div>
